<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>フォトグラメトリー作例集</h1>
    </header>
    

    <h2 class="category" id="small-object">smoll object</h2>
    <h2>プレーンワッフル</h2>
        
                <model-viewer 
                    alt="waff" 
                    src="models/ワッフル.glb"  
                    shadow-intensity="1" 
                    camera-controls touch-action="pan-y">
                </model-viewer>
        
    <h2>チョコチップドーナツ</h2>
        
                <model-viewer 
                    alt="dounut" 
                    src="models/chocochipDonuts.glb"  
                    shadow-intensity="1" 
                    camera-controls touch-action="pan-y">
                
                </model-viewer>
    <h2 class="category" id="medium-object">medium object</h2>  
    <h2>階段</h2>
        
                <model-viewer 
                    alt="dounut" 
                    src="models/step.glb"  
                    shadow-intensity="1" 
                    camera-controls touch-action="pan-y">
                </model-viewer>
    <h2 class="category" id="large-object">large-object</h2>                  
    <h2>道路</h2>
        
                <model-viewer 
                    alt="waff" 
                    src="models/soto.glb"  
                    shadow-intensity="1" 
                    camera-controls touch-action="pan-y">
                </model-viewer>
        
    

<script src="main.js"></script>
</body>
</html>
