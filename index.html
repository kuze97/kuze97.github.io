<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
          font-family: 'ヒラギノ角ゴシック','Hiragino Sans', sans-serif;
        }
        model-viewer {
          width: 60%;
          height: 300px;
          margin: 0 auto;
          border: 2px solid crimson;
          border-radius: 5px;
        }
        
        @media (max-width: 599px) {
              
            model-viewer {
            width: 100%;
            }
        }
      </style>
</head>
<body>
    <div class=“container”>
        <input id="t-1" type="radio" name="tab-item" checked="checked">
        <label for="t-1" class="tab-item">タブ１</label>
        <input id="t-2" type="radio" name="tab-item">
        <label for="t-2" class="tab-item">タブ２</label>
        <input id="t-3" type="radio" name="tab-item">
        <label for="t-3" class="tab-item">タブ３</label>
    
        <div class="tab-content" id="c-1">
            <main style="text-align: center;">
                <h1>立体化されたスイーツ達</h1>

                    <h2 style="margin-right: 20px;">プレーンワッフル</h2>
    
    
                        <model-viewer 
                            alt="waff" 
                            src="models/ワッフル.glb"  
                            shadow-intensity="1" 
                            camera-controls touch-action="pan-y">
                        </model-viewer>

                <h2>チョコチップドーナツ</h2>

                    <model-viewer 
                        alt="dounut" 
                        src="models/chocochipDonuts.glb"  
                        shadow-intensity="1" 
                        camera-controls touch-action="pan-y">
                    </model-viewer>
        
       

            </main>
        </div>
        <div class="tab-content" id="c-2">
            <ul>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </div>
    
        <div class="tab-content" id="c-3">
            <ul>
                <li>3</li>
                <li>3</li>
                <li>3</li>
            </ul>
        
        </div>
    </div>

    
    
    

<script src="main.js"></script>
</body>
</html>
